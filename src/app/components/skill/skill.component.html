<section id="technologies">
    <h3>Tecnologias</h3>
    <div class="containerSkills">
      <div class="set-size charts-container" *ngFor="let skill of skillData.technologies">
          <div class="pie-wrapper style-2 {{skill.classe}}">
              <span class="label">{{skill.name}}<span class="smaller"></span></span>
              <div class="pie">
                  <div class="left-side half-circle"></div>
                  <div class="right-side half-circle"></div>
              </div>
              <div class="shadow"></div>
          </div>
      </div>
    </div>
</section>


<section id="languages">
    <h3>Idiomas</h3>
    <div class="languages">
        <h4>Inglês</h4>
        <ol class="steps">
            <li class="step is-complete" data-step="1">
                Básico
            </li>
            <li class="step is-complete" data-step="2">
                Intermediário
            </li>
            <li class="step is-active" data-step="3">
                Avançado
            </li>
            <li class="step" data-step="4">
                Fluente
            </li>
        </ol>
    </div>

</section>
