<main (mousedown)="navButtonFocus($event)">
  <button type="button" class="btn btn-primary change-theme-button" (click)="toggleDarkTheme()"
    data-bs-toggle="button"></button>

  <section class="profile">
    <app-profile [dataProfile]="data.profileInfo"></app-profile>
  </section>

  <section class="containerResume">
    <app-resume [appData]="data"></app-resume>
  </section>
</main>
